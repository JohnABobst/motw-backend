spring.application.name=keeper

server.port=8081

token.validation.url=http://localhost:8080/api/v1/validate

# MongoDB connection settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=motw
spring.data.mongodb.uri=mongodb://localhost:27017
# spring.data.mongodb.username=myusername           (Optional) MongoDB username
# spring.data.mongodb.password=mypassword           (Optional) MongoDB password
# spring.data.mongodb.authentication-database=admin (Optional) Authentication database (if using authentication)


# Set root logger level to INFO
logging.level.root=INFO

# Set specific package logger levels
spring.http.log-request-details=true    
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.example=TRACE




